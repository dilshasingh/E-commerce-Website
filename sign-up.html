<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
        .social-btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .divider-text {
            position: relative;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .divider-text span {
            padding: 7px;
            font-size: 12px;
            position: relative;
            z-index: 2;
            background: #fff;
        }
        .divider-text:after {
            content: "";
            position: absolute;
            width: 100%;
            border-bottom: 1px solid #ddd;
            top: 55%;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h5 class="text-center">Create Account</h5>
            <p class="text-center">Get started with your free account</p>
            <button class="btn btn-primary social-btn">
                <i class="bi bi-twitter"></i> Login via Twitter
            </button>
            <button class="btn btn-light social-btn" style="background-color:rgb(220, 33, 33);">
                <i class="bi bi-google"></i> Login via Google
            </button>
            <button class="btn btn-primary social-btn" style="background-color: #3b5998;">
                <i class="bi bi-facebook"></i> Login via Facebook
            </button>
            <div class="divider-text">
                <span>OR</span>
            </div>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Full name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email address">
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text">+91</span>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Create password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create password">
                </div>
                <a href="index.html" class="btn btn-primary">Sign Up</a>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
